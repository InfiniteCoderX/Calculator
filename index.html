<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container" data-main>
      <div class="box">
        <input type="display" class="display" readonly />

        <div id="keys">
          <button class="cal-btn clear">Ac</button>
          <button id="icon-btn" class="cal-btn clear">
            <!-- <object data="backspace.svg" type="image/svg+xml"></object> -->
            <img src="backspace.svg" alt="Back" />
          </button>
          <button class="cal-btn bold">/</button>
          <button class="cal-btn bold"><span>*</span></button>
          <button class="cal-btn">7</button>
          <button class="cal-btn">8</button>
          <button class="cal-btn">9</button>
          <button class="cal-btn bold" id="minus-btn">-</button>
          <button class="cal-btn">4</button>
          <button class="cal-btn">5</button>
          <button class="cal-btn">6</button>
          <button class="cal-btn bold" id="plus-btn">+</button>
          <button class="cal-btn">1</button>
          <button class="cal-btn">2</button>
          <button class="cal-btn">3</button>
          <button class="cal-btn end-btn" id="equal-btn">=</button>
          <button class="cal-btn zero">0</button>
          <button class="cal-btn">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
